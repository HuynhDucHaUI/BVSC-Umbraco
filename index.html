<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./FE/CSS/root.css">
    <link rel="stylesheet" href="./FE/CSS/header.css">
    <link rel="stylesheet" href="./FE/CSS/banner.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./FE/Libs/jQuery-Plugin-For-Country-Selecter-with-Flags-flagstrap/dist/css/flags.css">
</head>

<body>
    <header class="header__container">
        <section class="header__top">
            <div class="container header__top--container">
                <div class="header__top--right"></div>
                <div class="header__top--left">
                    <button class="btn-fill-yellow"><text class="header__top--phoneIcon"><img src="./FE/Images/Icon/call.png" alt="phone icon"></text> 024 3928 8080</button>
                    <div class="form-group header__search_container">
                        <input class="header__search--input" type="text" placeholder="Tìm kiếm...">
                        <img class="header__top--magnifier" src="./FE/Images/Icon/search-normal.png" alt="search icon">
                    </div>
                    <!-- <select name="languageSelectOption">
                        <option value="vi" >&#x1f1fb</option>
                        <option value="other">Khác</option>
                    </select> -->
                    <input id="country_selector" type="text">
                </div>
            </div>
        </section>
        <section class="header__middle ">
            <div class="container header__middle--container">
                <div class="header__logo">
                    <img src="./FE/Images/Background/Normal/BVS Logo.png" alt="Ảnh logo header">
                </div>
                <div class="header__middle--controls">
                    <a href="#">Bảng giá</a>
                    <button class="btn btn-primary override-btn-padding">Mở Tài Khoản</button>
                    <button class="btn btn-outline-primary override-btn-padding">Đăng Nhập B-wise</button>
                </div>
            </div>
        </section>
        <section class="header__bottom ">
            <div class="container header__bottom--container">
                <div class="header__bottom--controls">
                    <a class="header__boottom--link" href="#">Trang Chủ</a>
                    <a class="header__boottom--link" href="#">Về BVSC</a>
                    <a class="header__boottom--link" href="#">Khách Hàng</a>
                    <a class="header__boottom--link" href="#">Bản Tin Phân Tích</a>
                    <a class="header__boottom--link" href="#">Quan Hệ Nhà Đầu Tư</a>
                    <a class="header__boottom--link" href="#">Trách Nhiệm Xã Hội</a>
                    <a class="header__boottom--link" href="#">Cơ Hội Nghề Nghiệp</a>
                    <a class="header__boottom--link" href="#">Tin Tức Sự Kiện</a>
                </div>
            </div>
        </section>
    </header>

    <div class="Banner">
        <div class="container">
            <div class="LeftBanner">
                <div class="TitleBanner">
                    <p>Mở Tài Khoản Giao Dịch<br> <span>Mọi Lúc Mọi Nơi</span></p>
                </div>
                <div class="ButtonBanner">
                    <button class="Register">Đăng ký ngay</button>
                    <button class="SeeMore">Xem chi tiết</button>
                </div>
            </div>
            <div class="WavesBanner">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./FE/Libs/country-picker-flags/country-picker-flags/build/css/countrySelect.min.css">
    <script src="./FE/Libs/country-picker-flags/country-picker-flags/build/js/countrySelect.min.js"></script>
    <script>
        $("#country_selector").countrySelect({
            defaultCountry: "vn",
            onlyCountries: ['vn', 'us', 'jp'],
            preferredCountries: [],
            responsiveDropdown: false,
            defaultStyling:"inside"
        });

    </script>
</body>
</html>
